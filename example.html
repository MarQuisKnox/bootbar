<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Title</title>
        <!-- <link rel="stylesheet" href="style.css"/> -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="bootbar.js"></script>
        <link rel="stylesheet" href="bootbar.css">
    </head>
    <body>
        <h1>TEST</h1>
        <p>
        blah blah blah
        </p>
        <script>
            $(document).ready(function(){
                $.bootbar.info("This is a standard info bar.");
                $.bootbar.warning("This warning is stacked underneath the original info bar.");
                $.bootbar.danger("This is a standard danger bar.");
                $.bootbar.success("This is a standard success bar.");

                $.bootbar.info("This <a href=\"#\">info bar<\/a> fades away.", {dismissEffect: 'fade'});
                $.bootbar.warning("This <a href=\"#\">warning bar<\/a> fades away.", {autoLinkClass: false, dismissEffect: 'fade'});
                $.bootbar.danger("This danger bar fades away.", {dismissEffect: 'fade'});
                $.bootbar.success("This success bar fades away.", {dismissEffect: 'fade'});
            });
        </script>
    </body>
</html>
